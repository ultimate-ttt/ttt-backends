name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - fun: "move"
          - fun: "connection"

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node.js 14.x ğŸ§³
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies ğŸ”Œ
        run: |
          yarn install --immutable

      - name: Setup .env âœ‰ï¸
        run: cp .env.example .env
        working-directory: src/${{ matrix.fun }}

      - name: Build functions ğŸ—
        run: yarn build
        working-directory: src/${{ matrix.fun }}
