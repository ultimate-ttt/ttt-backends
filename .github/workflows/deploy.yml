name: Deploy Staging

on:
  push:
# TODO: master

jobs:
  deploy:
    name: Deploy Function
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        include:
          - node-version: 10.x
            site: "${{ secrets.DB_CONNECTION_STRING }}"
            datacenter: "site-a"
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node.js 14.x üß≥
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies üîå
        run: |
          yarn install --immutable
          pip install python-dotenv
          pip install dotenv-linter

      - name: Setup .env ‚úâÔ∏è
        run: |
          echo ${X}
          dotenv -q never set DB_CONNECTION_STRING ${DB_CONNECTION_STRING}
          dotenv-linter .env .env.example
        working-directory: src/connection
        env:
          X: ${{ matrix.site }}
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

      - name: Build functions üèó
        run: |
          yarn build
          mv src/dist ../../dist
        working-directory: src/connection
        
      - name: Deploy to Azure üöÄ
        uses: Azure/functions-action@v1.3.1
        with:
          app-name: ${{ secrets.FUN_CONNECTION_NAME }}
          publish-profile: ${{ secrets.FUN_CONNECTION_PROFILE }}
          package: dist