name: Deploy Staging

on:
  push:
# TODO: master

jobs:
  deploy:
    name: Deploy Function
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node.js 14.x ğŸ§³
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies ğŸ”Œ
        run: |
          yarn install --immutable
          pip install python-dotenv
          pip install dotenv-linter

      - name: Setup .env âœ‰ï¸
        run: |
          dotenv -q never set DB_CONNECTION_STRING ${DB_CONNECTION_STRING}
          dotenv-linter .env .env.example
        working-directory: src/connection
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

# todo do this in webpack
      - name: Build functions ğŸ—
        run: |
          yarn build
          cp connect/function.json dist/connect/function.json
          cp create/function.json dist/create/function.json
          cp host.json dist/host.json
          mv src/dist ../../dist
        working-directory: src/connection
        
      - name: Deploy to Azure ğŸš€
        uses: Azure/functions-action@v1.3.1
        with:
          app-name: ${{ secrets.FUN_CONNECTION_NAME }}
          publish-profile: ${{ secrets.FUN_CONNECTION_PROFILE }}
          package: dist