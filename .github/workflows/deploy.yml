name: Deploy Staging

on:
  push:
# TODO: master

env:
  AZURE_WEBAPP_NAME: your-app-name    # set this to your application's name

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node.js 14.x üß≥
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies üîå
        run: |
          yarn install --immutable
          pip install python-dotenv
          pip install dotenv-linter

      - name: Setup .env ‚úâÔ∏è
        run: |
          dotenv -q never set DB_CONNECTION_STRING ${DB_CONNECTION_STRING}
          dotenv-linter .env .env.example
        working-directory: src/connection
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

      - name: Build functions üèó
        run: |
          yarn build
        # make it easier to pick up dist folder
          mv src/dist ../../dist
        working-directory: src/connection
        
      - name: Azure Functions Action
        uses: Azure/functions-action@v1.4.0
        with:
          app-name: ${{ secrets.FUN_CONNECTION_NAME }}
          publish-profile: ${{ secrets.FUN_CONNECTION_PROFILE }}
          package: dist