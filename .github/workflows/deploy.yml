name: Deploy Staging

on:
  push:
# TODO: master

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node.js 14.x 🧳
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies 🔌
        run: |
          yarn install --immutable
          pip install python-dotenv
          pip install dotenv-linter

      - name: Setup .env ✉️
        run: |
          dotenv -q never set DB_CONNECTION_STRING ${DB_CONNECTION_STRING}
          dotenv-linter .env .env.example
        working-directory: src/connection
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}

      - name: Build functions 🏗
        run: |
          yarn build
          mv src/dist ../../dist
        working-directory: src/connection
        
      - name: Deploy to Azure 🚀
        uses: Azure/functions-action@v1.3.2
        with:
          app-name: ${{ secrets.FUN_CONNECTION_NAME }}
          publish-profile: ${{ secrets.FUN_CONNECTION_PROFILE }}
          package: dist